<div class="container mt-5 main-cont">
  <div class="card p-4">
      <h2 class="text-center mb-4 text-primary "><strong>Create Cluster</strong></h2>
      <hr />
      <form id="createForm">
          <div class="row mb-3">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="city"><strong>City:</strong></label>
                      <select id="city" name="city" class="form-control">
                          <option value="">Select City</option>
                          <option value="city1">City 1</option>
                          <option value="city2">City 2</option>
                          <option value="city3">City 3</option>
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="branch"><strong>Branch:</strong></label>
                      <select id="branch" name="branch" class="form-control">
                          <option value="">Select Branch</option>
                          <option value="branch1">Branch 1</option>
                          <option value="branch2">Branch 2</option>
                          <option value="branch3">Branch 3</option>
                      </select>
                  </div>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="hub"><strong>Hub:</strong></label>
                      <select id="hub" name="hub" class="form-control">
                          <option value="">Select Hub</option>
                          <option value="hub1">Hub 1</option>
                          <option value="hub2">Hub 2</option>
                          <option value="hub3">Hub 3</option>
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="cluster-name"><strong>Cluster Name:</strong></label>
                      <input type="text" id="cluster-name" name="clusterName" class="form-control" placeholder="Type Cluster Name..." />
                  </div>
              </div>
          </div>

          <div class="form-group mb-3">
              <label><strong>Type:</strong></label>
              <div>
                  <div class="form-check form-check-inline">
                      <input type="radio" id="typeMen" name="type" value="men" class="form-check-input">
                      <label for="typeMen" class="form-check-label">MEN</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input type="radio" id="typeGpon" name="type" value="gpon" class="form-check-input">
                      <label for="typeGpon" class="form-check-label">GPON</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input type="radio" id="typeBoth" name="type" value="both" class="form-check-input">
                      <label for="typeBoth" class="form-check-label">BOTH</label>
                  </div>
              </div>
          </div>

          <div class="form-group mb-4">
              <label for="upload"><strong>Upload Boundary:</strong></label>
              <input type="file" id="upload" name="upload" class="form-control-file" />
          </div>

          <button class="btn btn-primary btn-block btn-lg" type="submit">Create</button>
      </form>
  </div>
</div>

<div class="container custom-container mt-4">
  <div class="card p-4">
      <h2 class="text-center mb-4 text-primary"><strong>Update/Delete Cluster</strong></h2>
      <hr />
      <form>
          <div class="row mb-3">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="city"><strong>City:</strong></label>
                      <select id="city" class="form-control">
                          <option value="">Select City</option>
                          <option value="city1">City 1</option>
                          <option value="city2">City 2</option>
                          <option value="city3">City 3</option>
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="branch"><strong>Branch:</strong></label>
                      <select id="branch" class="form-control">
                          <option value="">Select Branch</option>
                          <option value="branch1">Branch 1</option>
                          <option value="branch2">Branch 2</option>
                          <option value="branch3">Branch 3</option>
                      </select>
                  </div>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="hub"><strong>Hub:</strong></label>
                      <select id="hub" class="form-control">
                          <option value="">Select Hub</option>
                          <option value="hub1">Hub 1</option>
                          <option value="hub2">Hub 2</option>
                          <option value="hub3">Hub 3</option>
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="cluster"><strong>Cluster:</strong></label>
                      <select id="cluster" class="form-control">
                          <option value="">Select Cluster</option>
                          <option value="cluster1">Cluster 1</option>
                          <option value="cluster2">Cluster 2</option>
                          <option value="cluster3">Cluster 3</option>
                      </select>
                  </div>
              </div>
          </div>

          <div class="form-group mb-3">
              <label for="rename_cluster"><strong>Rename Cluster:</strong></label>
              <input
                  type="text"
                  id="rename_cluster"
                  class="form-control"
                  placeholder="Enter new cluster name..."
              />
          </div>

          <div class="form-group mb-4">
              <label for="upload"><strong>Upload Boundary:</strong></label>
              <input
                  type="file"
                  id="upload"
                  class="form-control-file"
                  accept=".kml"
              />
          </div>

          <div class="text-danger mb-3">Error message goes here</div>
          <div class="text-success mb-4">Success message goes here</div>

          <div class="button-group d-flex justify-content-between">
              <button class="btn btn-primary btn-lg" type="button">
                  Update
              </button>
              <button class="btn btn-danger btn-lg" type="button">
                  Delete
              </button>
          </div>

          <div id="loader" class="loader-overlay" style="display: none;">
              <div class="loader"></div>
          </div>
      </form>
  </div>
</div>

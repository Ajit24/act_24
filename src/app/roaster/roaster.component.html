<p-table 
class="custom-table"
    [value]="mainData" 
    [paginator]="true" 
    [rows]="5" 
    [showCurrentPageReport]="true" 
    [rowsPerPageOptions]="[5, 10, 20, 40, 50]"
    
    >
  
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="postId">Post ID <p-sortIcon field="postId"></p-sortIcon></th>
      <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
      <th pSortableColumn="body">Body <p-sortIcon field="body"></p-sortIcon></th>
      <th>Action</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{ data.postId }}</td>
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.body }}</td>
      <td>
        <button (click)="openEditModal(data)" class="p-button">Edit</button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog 
    [(visible)]="displayModal" 
    [modal]="true" 
    [closable]="true" 
    [style]="{ width: '400px' }" 
   >
  
  <ng-template pTemplate="header">
    <div class="modal-header">
      <h3>{{ currentDate }}</h3>
      <hr class="header-line" />
    </div>
  </ng-template>

  <div class="modal-content">
    <div class="p-field">
      <label for="loginId">Login ID:</label>&nbsp;
      <input id="loginId" [(ngModel)]="selectedComment.loginId" type="text" pInputText placeholder="Enter Login ID" />
    </div>

    <div class="p-field">
      <label for="status">Status:</label> &nbsp;&nbsp;&nbsp;&nbsp;
      <p-dropdown 
        id="status" 
        [(ngModel)]="selectedComment.status" 
        [options]="statusOptions" 
        placeholder="Select a status" 
        [showClear]="true" 
        appendTo="body">
      </p-dropdown>
    </div>

    <div class="modal-buttons">
      <button (click)="accept()" class="p-button p-button-success">Accept</button>
      <button (click)="update()" class="p-button p-button-warning">Update</button>
      <!-- <button (click)="displayModal = false" class="p-button p-button-danger">Cancel</button> -->
    </div>
  </div>
</p-dialog>

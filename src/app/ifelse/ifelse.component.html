<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h4>Control Flow Statement</h4>
  <h3>
    <span>&#64;</span> if,<span>&#64;</span> else,<span>&#64;</span> else if,
  </h3>
</div>
<div class="row pt-3">
  <div class="col-3">
    <div *ngIf="div1Visible" class="p-3 text-center bg-primary">
      <h4>Div-1</h4>
    </div>

  </div>
  <div class="col-3">
    <div *ngIf="isWarningDivVisible" class="p-3 text-center bg-warning">
      <h4>Div-2 warning</h4>
    </div>

    <div *ngIf="!isWarningDivVisible" class="p-3 text-center bg-success">
      <h4>Div-2 success</h4>
    </div>
  </div>
  <div class="col-3">
    <div *ngIf="num1 === num2" class="p-3 text-center bg-warning">
      <h4>Div-3</h4>
    </div>
  </div>
  <div class="col-3">
    <div class=" p-3 text-center bg-danger"  > 
        <p *ngIf="selectedStatus === 'Active'">Student Is Active</p>
        <p *ngIf="selectedStatus === 'De-Active'">Student Is De-Active</p>
        <p *ngIf="selectedStatus === 'Pending'">Status Is Pending</p>
        <p *ngIf="selectedStatus === ''">Please Select Status</p>
        
    </div>
</div>
</div>
<div class="row pt-3">
  <div class="col-3 text-center">
    <button class="btn btn-danger" (click)="hideDiv1()">Hide</button>
    <button class="btn btn-primary mx-2" (click)="showDiv1()">Show</button>
  </div>
  <div class="col-3 text-center">
    <button class="btn btn-success" (click)="toggleDiv2()">Toggle</button>
  </div>
  <div class="col-3">
    <div style="display: flex; align-items: center">
      <input type="text" [(ngModel)]="num1"  placeholder="Num-1" class="width-50" />
      <input type="text" [(ngModel)]="num2"  placeholder="Num-2" class="width-50" />
    </div>
  </div>

  <div class="col-3">
    <div style="display: flex;align-items:center"> 
        <select [(ngModel)]="selectedStatus">
            <option value="">Select Status</option>
            <option value="Active">Active</option>
            <option value="De-Active">De-Active</option>
            <option value="Pending">Pending</option>
        </select>
      </div>
</div>

</div>

<!-- Button to Open Modal -->
<button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal" (click)="openModal()">
    <i class="bi bi-plus-circle me-2"></i>Add Employee
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addEmployeeModalLabel">{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" required>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" class="form-control" formControlName="phone">
              </div>
              <div class="col-md-6">
                <label for="position" class="form-label">Position</label>
                <input type="text" id="position" class="form-control" formControlName="position" required>
              </div>
              <div class="col-md-6">
                <label for="department" class="form-label">Department</label>
                <select id="department" class="form-select" formControlName="department" required>
                  <option value="">Choose...</option>
                  <option value="hr">Human Resources</option>
                  <option value="it">IT</option>
                  <option value="finance">Finance</option>
                  <option value="marketing">Marketing</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" formControlName="startDate" required>
              </div>
              <div class="col-md-6">
                <label for="salary" class="form-label">Salary</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" id="salary" class="form-control" formControlName="salary" required>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" id="genderMale" value="male" required>
                  <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" id="genderFemale" value="female" required>
                  <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" id="genderOther" value="other" required>
                  <label class="form-check-label" for="genderOther">Other</label>
                </div>
              </div>
              <div class="col-12">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePicture" accept="image/*" (change)="onFileChange($event, 'profilePicture')">
              </div>
              <div class="col-12">
                <label for="documents" class="form-label">Additional Documents</label>
                <input type="file" class="form-control" id="documents" multiple (change)="onFileChange($event, 'documents')">
              </div>
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" class="form-control" rows="3" formControlName="address"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">
            <i class="bi bi-save me-2"></i>{{ isEditMode ? 'Update' : 'Submit' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-table">
    <!-- Employee Data Table -->
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Department</th>
        <th>Start Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i = index">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.startDate | date:'shortDate' }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editEmployee(i)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>

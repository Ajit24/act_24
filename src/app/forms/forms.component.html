<div class="mt-3 p-2 bg-secondary text-white rounded">
  <h1>Reactive Form</h1>
  <p>Create Form & Validation</p>
</div>
<div class="row">
  <div class="col-10">
    <form [formGroup]="form" class="row g-4">
      <div class="col-md-5">
        <label class="form-label">First name</label>
        <input type="text" formControlName="firstName" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Last name</label>
        <input type="text" formControlName="lastName" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><span>&#64;</span> </span>
          <input formControlName="username" type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" formControlName="city" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">State</label>
        <select class="form-select" formControlName="state">
          <option selected disabled value="">Choose...</option>
          <option>Mahashtra</option>
          <option>Goa</option>
          <option>Punjab</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Zip</label>
        <input type="text" formControlName="zip" class="form-control" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            formControlName="terms"
            type="checkbox"
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-secondary" type="button" (click)="resetForm()">
          Reset form
        </button>
        <button class="btn btn-primary mx-2" type="button" (click)="onSubmit()">
          Submit
        </button>
      </div>
    </form>
    <br />
    <div
      *ngIf="showAlert"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      Please fill in all required fields
      <button type="button" class="close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
<br />
<br />
<hr />
<hr />

<!-- // ---------- template form ------------- -->

<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h1>Template Form</h1>
  <p>Using ngModel</p>
</div>
<div class="row">
  <div class="col-8">
    <form class="row g-3">
      <div class="col-md-4">
        <label class="form-label">First name</label>
        <input
          type="text"
          name="firstName"
          class="form-control"
          required
          minlength="3"
        />
      </div>
      <div class="col-md-4">
        <label class="form-label">Last name</label>
        <input type="text" name="lastName" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><span>&#64;</span> </span>
          <input type="text" name="userName" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">State</label>
        <select class="form-select" name="state">
          <option selected disabled value="">Choose...</option>
          <option>Mahashtra</option>
          <option>Goa</option>
          <option>Punjab</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Zip</label>
        <input type="text" name="zipCode" required class="form-control" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            name="isAcceptTerms"
            type="checkbox"
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-secondary" type="button">Reset form</button>

        <button class="btn btn-primary mx-2" type="button">Submit</button>
      </div>
    </form>
  </div>
</div>

<br />
<br />
<hr />

<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h1>user searchBar</h1>
</div>

<div class="search-div">
  <div class="input-group mb-3 mt-3">
      <input type="text" class="form-control" class="search-input" (input)="onSearchInput($event)" placeholder="Search...">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

  <div id="user-list"></div>
</div>

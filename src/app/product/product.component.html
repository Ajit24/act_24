
<div class="table-container">
    <input 
      type="text" 
      [(ngModel)]="searchQuery" 
      (input)="searchProducts()" 
      placeholder="Search products..." 
      class="form-control mb-3 search-input"
    />

<div class="table-container">
    <table class="product-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th>Rating</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of paginatedProducts">
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>â‚¹{{ product.price.toFixed(2) }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.category }}</td>
          <td>
            {{ product.rating.rate }} ({{ product.rating.count }})
          </td>
          <td>
            <img [src]="product.image" alt="{{ product.title }}" class="product-image" />
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="filteredProducts.length === 0" class="no-data-message">
        Data not found
      </div>
      <nav *ngIf="filteredProducts.length > 0">
        <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li *ngFor="let page of [].constructor(totalPages()); let i = index" class="page-item" [class.active]="currentPage === i + 1">
          <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages()">
          <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
